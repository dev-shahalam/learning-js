<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <input type="text" class="display" id="result" />

        <div class="buttons">
            <button class="operator" data-value="AC" onclick="clearOperator('AC')">AC</button>
            <button class="operator" data-value="DEL" onclick="deleteOperator('DEL')">DEL</button>
            <button class="operator" data-value="%" onclick="insertNumber('%')">%</button>
            <button class="operator" data-value="/" onclick="insertNumber('/')">/</button>

            <button data-value="7" onclick="insertNumber(7)">7</button>
            <button data-value="8" onclick="insertNumber(8)">8</button>
            <button data-value="9" onclick="insertNumber(9)">9</button>
            <button class="operator" data-value="*" onclick="insertNumber('*')">*</button>

            <button data-value="4" onclick="insertNumber(4)">4</button>
            <button data-value="5" onclick="insertNumber(5)">5</button>
            <button data-value="6" onclick="insertNumber(6)">6</button>
            <button class="operator" data-value="-" onclick="insertNumber('-')">-</button>

            <button data-value="1" onclick="insertNumber(1)">1</button>
            <button data-value="2" onclick="insertNumber(2)">2</button>
            <button data-value="3" onclick="insertNumber(3)">3</button>
            <button class="operator" data-value="+" onclick="insertNumber('+')">+</button>

            <button data-value="0" onclick="insertNumber(0)">0</button>
            <button data-value="00" onclick="insertNumber('00')">00</button>
            <button data-value="." onclick="insertNumber('.')">.</button>
            <button class="operator" data-value="=" onclick="calculateOperator('=')">=</button>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
