<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guessing Game</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-title">
                <h2>Guessing Game</h2>
            </div>
            <div class="card-body">

                <form action="">
                    <label id="input-label" for="input-number">Guessing Number 01-05: <input id="input-number" type="number" min="1"
                            max="5" required> </label>
                    <button type="submit" id="btn"> Check</button>
                </form>

                <div class="card-footer">
                    <p id="result"></p>
                    <p id="remaining"></p>
                </div>
            </div>
        </div>
    </div>





    <script src="./main.js"></script>
</body>

</html>
